<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container text-center mt-5">
        <h1>🌦️ Weather App</h1>
        <form method="POST" class="my-4">
            <input type="text" name="city" class="form-control mb-3" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather %}
        <div class="card mx-auto weather-card">
            <div class="card-body">
                <h3>{{ weather.city }}</h3>
                <p><strong>Description:</strong> {{ weather.description }}</p>
                <p><strong>Temperature:</strong> {{ weather.temperature }} °C</p>
                <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                <p><strong>Wind Speed:</strong> {{ weather.wind }} m/s</p>
            </div>
        </div>
        {% endif %}

        <button onclick="toggleMode()" class="btn btn-secondary mt-4">🌙 Toggle Dark Mode</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
